<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="root">
        <div class="result">
            <span class="">-</span>
            <input type="text" readonly placeholder="0">
        </div>

        <div class="buttons">
            <button class="clear">C</button>
            <button class="delete">DEL</button>
            <button class="percentage functional">%</button>
            <button value="/" class="functional">&divide</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="functional">&times</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="functional">-</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="functional">+</button>

            <button value="0">0</button>
            <button value=".">.</button>
            <button value="(" class="open-brackets functional">( )</button>
            <button value=")" class="close-brackets hb functional">( )</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
